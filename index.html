<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>NFT Preview Card</title>
</head>
<body>   
    <main class="card-container">
        <section class="card">
            <img src="./resources/images/image-equilibrium.jpg" alt="Image of square" class="card__img">
            <h2 class="card__title">Equilibrium #3429</h2>
            <p class="card__info-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__price-info-wrapper">
                <div class="card__price-info">
                    <img src="./resources/images/icon-ethereum.svg" alt="Ethereum icon" class="card__price-icon">
                    <p class="card__price">0.041 ETH</p>
                </div>
                <div class="card__price-info">
                    <img src="./resources/images/icon-clock.svg" alt="Clock icon" class="card__days-icon">
                    <p class="card__days">3 days left</p>
                </div>
            </div>
            <hr class="card__horizontal-line">
            <div class="card__creator-wrapper">
                <img src="./resources/images/image-avatar.png" alt="Image of creator" class="card__creator-img">
                <p class="card__creator-text">Creation of <span class="card__creator-text card__creator-text--highlight">Jules Wyvern</span></p>
            </div>
        </section>
        <section class="card card--light">
            <img src="./resources/images/image-equilibrium.jpg" alt="Image of square" class="card__img">
            <h2 class="card__title">Equilibrium #3429</h2>
            <p class="card__info-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__price-info-wrapper">
                <div class="card__price-info">
                    <img src="./resources/images/icon-ethereum.svg" alt="Ethereum icon" class="card__price-icon">
                    <p class="card__price">0.041 ETH</p>
                </div>
                <div class="card__price-info">
                    <img src="./resources/images/icon-clock.svg" alt="Clock icon" class="card__days-icon">
                    <p class="card__days">3 days left</p>
                </div>
            </div>
            <hr class="card__horizontal-line">
            <div class="card__creator-wrapper">
                <img src="./resources/images/image-avatar.png" alt="Image of creator" class="card__creator-img">
                <p class="card__creator-text">Creation of <span class="card__creator-text card__creator-text--highlight">Jules Wyvern</span></p>
            </div>
        </section>
    </main>
</body>
</html>
